name: Prerequisites
description: Installs Node and pnpm to load dependencies recursively for the repository and set up for execution.
inputs:
  node-version:
    required: false
    default: 16.11.1
    description: Version of Node to run on
  pnpm-version: 
    required: false
    default: 7.11.0
    description: Version of pnpm to install and use

runs:
  using: composite
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 7.11.0
          
    - name: Use Node.js 16.11.1
      uses: actions/setup-node@v3
      with:
        node-version: 16.11.1
        cache: 'pnpm'